<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="delItem">삭제</button>

  <dialog>
    <p>삭제하시겠습니까?</p>

    <form action="" method="dialog">
      <button type="submit" id="cancelBtn" value="1">취소</button>
      <button type="submit" id="delBtn" value="2">삭제</button>
    </form>
  </dialog>

  <script>
    const $delItem = document.getElementById('delItem');
    const $dialog = document.querySelector('dialog');
    const $form = document.querySelector('form');
    $delItem.addEventListener('click',evt=>{
      $dialog.show();
      console.log($dialog.returnValue);
    })
    $form.addEventListener('submit',evt=>{
      console.log($dialog.returnValue);
    });
    $form.addEventListener('reset',evt=>{
      console.log($dialog.returnValue);
    });


  </script>
</body>
</html>
